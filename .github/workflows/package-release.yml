name: test-package-release

on:
  push: 
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Validate package

        uses: heyhusen/archlinux-package-action@v3.0.0
        with:
          flags: '-si --noconfirm'
          namcap: false
